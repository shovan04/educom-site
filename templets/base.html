{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="EduCom" />
    <meta property="og:description" content="Educom is a group of computer science. official site" />
    <meta property="og:image" content="{% static 'logo.png' %}" />
    <link rel="shortcut icon" href="{% static 'logo.png' %}" type="image/x-icon">
    {% block head %} {% endblock head %}
    <title>EduCom - {% block title %}{% endblock title %}</title>
    {% include 'nav.html' %}
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <style>
        * {
            font-family: "Roboto Mono", monospace;
        }
    </style>
</head>
{% block body %} {% endblock body %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/shovan04/startrjs/startr.js"></script>
{% block script %} {% endblock script %}

</html>
